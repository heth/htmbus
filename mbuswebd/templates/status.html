<head>
 <style>

    .fixTableHead {
      overflow-y: auto;
      height: 90vh; /* 700px; */
    }
    .fixTableHead thead th {
      position: sticky;
      /* height: 3vh; */
      top: 0px;  /* chrome 35px, edge 0px, */

    }
    /* table {

    th, td {
      padding: 2px 5px;
      border: 1px solid #529432;
      /* position: sticky;

    th {
      background: #34cceb; //#347deb; //#ABDD93;
    }
    html, body{
        position: relative; /*top;*/
        max-width:75%;
        overflow-y:hidden;
    }

</head>

	{% endfor %}
</table>
</div>
